spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    url: ${DB_URL}          # ← 동일한 DB_URL 사용(= preferQueryMode=simple 포함)
    user: ${DB_USER}
    password: ${DB_PASSWORD}

logging:
  level:
    app.delicious.user: DEBUG
