<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="./signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Sign up</h2>
    <input type="text" placeholder="Nickname*" class="input" />
    <input type="password" placeholder="Password*" class="input" />
    <input type="email" placeholder="E-mail" class="input" />
    <button class="button continue-btn" onclick="location.href='/nation/nation.html'">Continue</button>
    <div class="divider"><span>OR</span></div>
    <div class="social-buttons">
      <button class="button social">Continue with Apple</button>
      <button class="button social">Continue with Google</button>
    </div>
    <p class="bottom-text">Already have an account? <a href="#">Sign in</a></p>
  </div>
  
</body>
</html>
